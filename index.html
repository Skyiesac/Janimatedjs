<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> GreenBuddy</title>
    <link rel="icon" type="images/x-icon" href="images/stickerpl.png">
    <script src="jsfile.js"></script>
    <style>
        html{
            background: url(images/finbg.jfif);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        body{
            text-align:center;
            color:white;
        }
        form{
            padding:10px;
        }
        h1{
           font-size:50px;
           padding-top: 10%;
          
        }
        input[type=text]{
            width:15%;
            padding:10px 10px;
            margin:8px 0;
            display:inline-block;
            border-radius:3px;
        }
        input[type=submit]{
            width:17%;
            color:white;
            border-radius:3px;
            background-color:#155718;
            margin:8px 0;
            height:30px;
            border:3px white;
            cursor:pointer;
        }
        input[type=submit]:hover{
            background-color: #439647;
        }
        
        form > p{
         font-size: 25px;;
        }
        h1{
            animation: type 10s ;
            overflow: hidden;
            margin:0 auto;
        }
        h2{
            font-size:40px;
            padding-top: -10px;
        }
        @keyframes type{
            from{ width:0}
            to{width:100%}
        }
        
    </style>
    
    <script>
        function navigate(){
        window.location.href= "nextpage.html";
       }

        function right(){
            let tr = document.forms["nam"]["onam"].value;
            
            if (tr==""){
                alert("Not a valid name");
                return false;
            }
            else { 
                alert("Let's meet your green buddy!")
                return false;
            };
        }
      
     </script>
</head>
<body>
    <h1>GreenBuddy</h1>
    <h2 >Grow your own <span style="color:#003102"> Virtual tree.</span></h2>
    <!-- <img src="images/stickerpl.png" alt="Plant"> -->
    <form name="nam" onsubmit=" return right()">
     <p style="color:#003102"><b>Name your green friend:</b></p>
        <input type="text" name="onam" method="post" placeholder="  Enter Name here:"><br>
        <input  onclick="navigate()" type="submit" value="Let's go" ><br>
       
    </form>
     <canvas id="myc"></canvas>
</body>
</html>
